<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/1/12/Rotating_earth_axial_tiles_to_orbit.gif);
        background-repeat: no-repeat;
        background-size: contain;
      }
      #particles-js{
       
        width: 100%;
        height: 100%;
      }
    </style>
</head>

<body>
  <div id="particles-js"></div>
  <canvas id='globe' width='500' height='500'></canvas>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load('particles-js', './particles.json', function() {
  console.log('callback - particles.js config loaded');
});
    </script>
     <script type='text/javascript' src='http://d3js.org/d3.v3.min.js'></script>
     <script type='text/javascript' src='http://d3js.org/topojson.v1.min.js'></script>
     <script type='text/javascript' src='planetaryjs.min.js'></script>
     <script>
       var planet = planetaryjs.planet();
// You can remove this statement if `world-110m.json`
// is in the same path as the HTML page:
planet.loadPlugin(planetaryjs.plugins.earth({
  topojson: { file: 'http/path/to/world-110m.json' }
}));
// Make the planet fit well in its canvas
planet.projection.scale(250).translate([250, 250]);
var canvas = document.getElementById('globe');
planet.draw(canvas);
     </script>
</body>

</html>
